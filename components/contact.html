            <h2 class="section-title">// Get In Touch</h2>
            <p class="section-subtitle">/* Let's work together on your next project */</p>
        </div>
        
        <div class="contact-content">
            <!-- Contact Information -->
            <div class="contact-info">
                <h3 class="contact-section-title">Contact Information</h3>
                
                <div class="contact-grid">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <h4>Email</h4>
                            <a href="mailto:yasir.subhani@gmail.com" target="_blank">yasir.subhani@gmail.com</a>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-details">
                            <h4>Phone</h4>
                            <a href="tel:+918271819813">+91 8271819813</a>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fab fa-linkedin"></i>
                        </div>
                        <div class="contact-details">
                            <h4>LinkedIn</h4>
                            <a href="https://linkedin.com/in/yasirsubhani" target="_blank">linkedin.com/in/yasirsubhani</a>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fab fa-github"></i>
                        </div>
                        <div class="contact-details">
                            <h4>GitHub</h4>
                            <a href="https://github.com/yasirSub" target="_blank">github.com/yasirSub</a>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fab fa-youtube"></i>
                        </div>
                        <div class="contact-details">
                            <h4>YouTube</h4>
                            <a href="https://www.youtube.com/c/@yasirsubhani7236" target="_blank">@yasirsubhani7236</a>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="contact-details">
                            <h4>Instagram</h4>
                            <a href="https://instagram.com/yasir_subhani" target="_blank">@yasir_subhani</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Contact Form -->
            <div class="contact-form">
                <h3 class="contact-section-title">Send Message</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Project inquiry / Collaboration" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Tell me about your project..." required></textarea>
                    </div>
                    
                    <button type="submit" class="contact-submit">
                        <i class="fas fa-paper-plane"></i>
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
