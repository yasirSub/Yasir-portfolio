<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Components</title>
    <link rel="stylesheet" href="css/simple.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="experience"></div>
    
    <script>
        // Simple test to load experience component
        fetch('components/experience.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('experience').innerHTML = html;
                console.log('Experience component loaded successfully');
            })
            .catch(error => {
                console.error('Error loading experience component:', error);
                document.getElementById('experience').innerHTML = '<p style="color: red;">Error loading component: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
